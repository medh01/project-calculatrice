<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="ops"></div>
            <div class="number">0</div>
        </div>
        <div class="buttons">
            <div class="AC">AC</div>
            <div class="division op">/</div>
            <div class="multiplication op">x</div>
            <div class="seven num">7</div>
            <div class="eight num">8</div>
            <div class="nine num">9</div>
            <div class="soustraction op">-</div>
            <div class="four num">4</div>
            <div class="five num">5</div>
            <div class="six num">6</div>
            <div class="addition op">+</div>
            <div class="one num">1</div>
            <div class="two num">2</div>
            <div class="three num">3</div>
            <div class="equal">=</div>
            <div class="zero num">0</div>
            <div class="dot num">.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
